<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="custom.css" />
  </head>
  <body>
    <div class="container">
      <!-- Sidebar -->
      <aside class="sidebar">
        <h2>Feedback</h2>
        <form id="feedbackForm">
          <textarea
            id="feedback"
            placeholder="Share your thoughts..."
            rows="5"
          ></textarea>
          <button type="submit">Submit</button>
        </form>
        <div class="feedback-display">
          <h3>Feedback Received:</h3>
          <div id="feedbackList" class="feedback-list"></div>
        </div>
      </aside>

      <!-- Content -->
      <main class="content">
        <div class="search-container">
          <form id="weatherForm">
            <input
              type="search"
              id="search"
              placeholder="Search by city name"
            />
          </form>
        </div>
        <div class="weather" id="weather">
          <div class="weather-icon">
            <img src="/weather.png" alt="Weather Icon" />
          </div>
          <div class="weather-info">
            <h3>32Â°C</h3>
            <h4>Clear</h4>
            <p>Humidity: 50%</p>
            <p>Wind Speed: 5 m/s</p>
          </div>
        </div>
      </main>
    </div>
    <script src="app.js"></script>

        authDomain: "touchtoweather.firebaseapp.com",
        projectId: "touchtoweather",
        storageBucket: "touchtoweather.firebasestorage.app",
        messagingSenderId: "197682189624",
        appId: "1:197682189624:web:d28943907f89e58c535dcd",
        measurementId: "G-M35RK5M0P9",
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const analytics = getAnalytics(app);

  </body>
</html>
