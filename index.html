<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>AI-WeatherApp</title>
		<link
			rel="icon"
			type="image/x-icon"
			href="/favicon-v2.ico" />
		<link
			rel="icon"
			type="image/png"
			href="favicon-16x16.png" />
		<link
			rel="stylesheet"
			href="custom.css" />
		<script
			src="https://accounts.google.com/gsi/client"
			async
			defer></script>
	</head>
	<body>
		<div class="weather-app">
			<!-- Header -->
			<header class="app-header">
				<div class="header-content">
					<h1>AI Weather App</h1>
					<div class="user-profile">
						<img id="userAvatar" src="" alt="User Avatar" class="avatar" />
						<span id="userName" class="user-name">Guest</span>
						<button id="signOutBtn" class="sign-out-btn" onclick="handleSignOut()">Sign Out</button>
					</div>
				</div>
			</header>

			<!-- Main Content -->
			<main class="app-main">
				<!-- Weather Search -->
				<section class="weather-search">
					<form id="weatherForm" class="search-form">
						<div class="search-input">
							<input
								type="search"
								id="search"
								placeholder="Search by city name..."
								class="search-bar" />
							<button type="submit" class="search-btn">
								<i class="fas fa-search"></i>
							</button>
						</div>
					</form>
				</section>

				<!-- Weather Display -->
				<section class="weather-display">
					<div class="weather-card">
						<div class="weather-icon">
							<img src="/weather.png" alt="Weather Icon" />
						</div>
						<div class="weather-info">
							<h2 id="temperature">--Â°C</h2>
							<h3 id="condition">Loading...</h3>
							<div class="weather-details">
								<p><span class="detail-label">Humidity:</span> <span id="humidity">--</span>%</p>
								<p><span class="detail-label">Wind Speed:</span> <span id="wind">--</span> m/s</p>
								<p><span class="detail-label">Pressure:</span> <span id="pressure">--</span> hPa</p>
							</div>
						</div>
					</div>
				</section>

				<!-- Recommendations -->
				<section class="recommendations">
					<div class="recommendations-container">
						<h2>Weather Recommendations</h2>
						<div id="recommendations" class="recommendations-list"></div>
					</div>
				</section>
			</main>

			<!-- Feedback Sidebar -->
			<aside class="feedback-sidebar">
				<div class="feedback-container">
					<h2>Share Your Feedback</h2>
					<form id="feedbackForm" class="feedback-form">
						<textarea
							id="feedback"
							placeholder="Share your thoughts about the weather app..."
							rows="4"></textarea>
						<button type="submit" class="submit-feedback">Submit</button>
					</form>
					<div class="feedback-display">
						<h3>Recent Feedback</h3>
						<div id="feedbackList" class="feedback-list"></div>
					</div>
				</div>
			</aside>
		</div>

		<!-- Scripts -->
		<script src="config.js"></script>
		<script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
		<script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database-compat.js"></script>

		<!-- Firebase Config -->
		<script>
			// Initialize Firebase using config from config.js
			firebase.initializeApp(config.firebase);
		</script>

		<script src="app.js"></script>
	</body>
</html>
